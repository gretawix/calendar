<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Google calendar</title>
    </head>
    <body>
        <section class="calendar">
            <div class="week-view">
                <div class="week-days-part">
                    <div class="time-zone-cell side-bar-width">
                        <p class="time-zone">GMT+03</p>
                        <div class="divider horizontal"></div>
                    </div>
                    <div class="week-days">
                        <div class="one-day cell-width">
                            <div class="divider vertical"></div>
                            <p class="day-name">Mon</p>
                            <p class="day-number">26</p>
                        </div>
                    </div>
                </div>
                <div class="time-grid">
                    <div class="hours-labels-column side-bar-width">
                        <div class="hour-label-cell cell-height">
                            <p class="hour">01:00</p>
                            <div class="divider horizontal"></div>
                        </div>
                    </div>
                    <div class="hours-cells-all">
                        <div class="hours-cells-column cell-width">
                            <div class="inner-hour-cell-column">
                                <div class="hours-cell cell-height"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
