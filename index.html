<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..24,100..700,0..1,-50..200"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Google calendar</title>
    </head>
    <body>
        <section class="calendar">
            <div class="week-view">
                <div class="week-days-part">
                    <div class="time-zone-cell">
                        <p class="time-zone">GMT+03</p>
                    </div>
                    <div class="divider"></div>
                    <div class="week-days">
                        <div class="one-day cell-width">
                            <div class="divider-vertical"></div>
                            <p class="day-name">Mon</p>
                            <p class="day-number">25</p>
                        </div>
                        <div class="one-day cell-width active">
                            <div class="divider-vertical"></div>
                            <p class="day-name">Tue</p>
                            <p class="day-number">26</p>
                        </div>
                        <div class="one-day cell-width">
                            <div class="divider-vertical"></div>
                            <p class="day-name">Wed</p>
                            <p class="day-number">27</p>
                        </div>
                        <div class="one-day cell-width">
                            <div class="divider-vertical"></div>
                            <p class="day-name">Thu</p>
                            <p class="day-number">28</p>
                        </div>
                        <div class="one-day cell-width">
                            <div class="divider-vertical"></div>
                            <p class="day-name">Fri</p>
                            <p class="day-number">29</p>
                        </div>
                        <div class="one-day cell-width">
                            <div class="divider-vertical"></div>
                            <p class="day-name">Sat</p>
                            <p class="day-number">30</p>
                        </div>
                        <div class="one-day cell-width">
                            <div class="divider-vertical"></div>
                            <p class="day-name">Sun</p>
                            <p class="day-number">31</p>
                        </div>
                    </div>
                </div>
                <div class="time-grid">
                    <div class="hours-labels-column">
                        <div class="hour-label-cell cell-height">
                            <p class="hour">00:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">01:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">02:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">03:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">04:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">05:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">06:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">07:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">08:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">09:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">10:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">11:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">12:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">13:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">14:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">15:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">16:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">17:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">18:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">19:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">20:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">21:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">22:00</p>
                        </div>
                        <div class="hour-label-cell cell-height">
                            <p class="hour">23:00</p>
                        </div>
                    </div>
                    <div class="divider-column">
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                        <div class="divider cell-height"></div>
                    </div>
                    <div class="hours-cells-all">
                        <div class="hours-cells-column">
                            <div class="inner-hour-cell-column">
                                <div class="hours-cell cell-height"></div>
                            </div>
                        </div>
                        <div class="hours-cells-column">
                            <div class="inner-hour-cell-column">
                                <div class="hours-cell cell-height"></div>
                            </div>
                        </div>
                        <div class="hours-cells-column">
                            <div class="inner-hour-cell-column">
                                <div class="hours-cell cell-height"></div>
                            </div>
                        </div>
                        <div class="hours-cells-column">
                            <div class="inner-hour-cell-column">
                                <div class="hours-cell cell-height"></div>
                            </div>
                        </div>
                        <div class="hours-cells-column">
                            <div class="inner-hour-cell-column">
                                <div class="hours-cell cell-height"></div>
                            </div>
                        </div>
                        <div class="hours-cells-column">
                            <div class="inner-hour-cell-column">
                                <div class="hours-cell cell-height"></div>
                            </div>
                        </div>
                        <div class="hours-cells-column">
                            <div class="inner-hour-cell-column">
                                <div class="hours-cell cell-height"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="event-modal">
                <div class="top-controls">
                    <button type="button">
                        <i class="material-symbols-outlined"> drag_handle </i>
                    </button>
                    <button type="button">
                        <i class="material-symbols-outlined"> close </i>
                    </button>
                </div>
                <div class="event-content">
                    <div class="event-title">
                        <label class="text-input-label large">
                            <input
                                type="text"
                                placeholder="Add title"
                                class="text-input large"
                                autofocus
                            />
                        </label>
                    </div>
                    <div class="event-settings">
                        <div class="event-type-buttons">
                            <button type="button" class="selected">
                                Event
                            </button>
                            <button type="button">Task</button>
                            <button type="button">Appointment schedule</button>
                        </div>
                        <div class="event-settings-selection">
                            <div class="time-date-select has-icon">
                                <div class="modal-icon">
                                    <i class="material-symbols-outlined small">
                                        schedule
                                    </i>
                                </div>
                                <div class="time-date-selection">time</div>
                            </div>
                            <div class="find-time no-icon">
                                <button type="button" class="blue">
                                    Find a time
                                </button>
                            </div>
                            <div class="add-guests has-icon">guests</div>
                            <div class="google-meet has-icon">
                                <button class="cta">
                                    Add Google Meet video conferencing
                                </button>
                            </div>
                            <div class="location has-icon">location</div>
                            <div class="description has-icon">description</div>
                            <div class="my-status has-icon">my status</div>
                        </div>
                    </div>
                    <div class="event-control-buttons">
                        <button type="button">More options</button>
                        <button type="button" class="cta">Save</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
